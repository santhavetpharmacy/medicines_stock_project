{% extends "base.html" %}
{% block title %}Add Medicine{% endblock %}
{% block content %}
<div class="text-center mb-3">
    <a href="{{ url_for('search') }}" class="btn btn-secondary">Back to Search</a>
  </div>
  <h1>Add Medicine</h1>
  <form action="{{ url_for('add_medicine') }}" method="POST">
    <!-- Include CSRF token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group">
      <label for="medicine_name">Medicine Name</label>
      <input type="text" id="medicine_name" name="medicine_name" class="form-control" placeholder="Enter Medicine Name" required>
    </div>
    <!-- Add other form fields in similar fashion -->
    <div class="form-group">
      <label for="batch_number">Batch Number</label>
      <input type="text" id="batch_number" name="batch_number" class="form-control" placeholder="Enter Batch Number" required>
    </div>
    <div class="form-group">
      <label for="purchase_date">Purchase Date</label>
      <input type="date" id="purchase_date" name="purchase_date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="pkg_size">Package Size</label>
      <input type="text" id="pkg_size" name="pkg_size" class="form-control" placeholder="Enter Package Size">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="manufacturer">Manufacturer Name</label>
        <input type="text" id="manufacturer" name="manufacturer" class="form-control" placeholder="Enter Manufacturer Name" required>
      </div>
      <div class="form-group">
        <label for="supplier">Supplier Name</label>
        <input type="text" id="supplier" name="supplier" class="form-control" placeholder="Enter Supplier Name" required>
      </div>
        

    <div class="form-group">
      <label for="expiry_date">Expiry Date</label>
      <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="mrp">MRP</label>
      <input type="number" id="mrp" name="mrp" class="form-control" step="0.01" required>
    </div>
    <!-- Optional: Manufacturer and Supplier fields, if needed -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <!-- Back to Search Button -->
  <div class="text-center mt-4">
    <a href="{{ url_for('search') }}" class="btn btn-secondary">Back to Search</a>
  </div>
{% endblock %}
